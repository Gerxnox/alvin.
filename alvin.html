<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GitHub Dork Helper</title>
</head>
<body>
    <h1>Simple GitHub Dork Helper</h1>

    <label for="keywords">Keywords:</label>
    <input type="text" id="keywords" placeholder="Enter keywords">

    <label for="target">Target:</label>
    <input type="text" id="target" placeholder='"organization" or user:username'>

    <button onclick="generateLink()">Generate Link</button>

    <p id="result"></p>

    <script>
        function generateLink() {
            var keywords = document.getElementById('keywords').value;
            var target = document.getElementById('target').value;
            var link = "https://github.com/search?q=" + target + " " + keywords + "&type=Code";

            document.getElementById('result').innerHTML = '<a href="' + encodeURI(link) + '" target="_blank">Generated Link</a>';
        }
    </script>
</body>
</html>
